plugins {
    id 'eclipse'
    id 'maven'
    id 'com.github.hierynomus.license' version '0.12.1'
    id 'com.diffplug.gradle.spotless' version '1.3.2'
    id 'org.spongepowered.plugin' version '0.6'
    id 'com.qixalite.spongestart' version '1.4.6'
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

defaultTasks 'shadowJar'

apply from: 'gradle/travis/files.gradle'
apply from: 'MinigameCoreAPI/gradle/shared.gradle'

dependencies {
    compile project(':MinigameCoreAPI')
}

spongestart {
    eula true
}

shadowJar {
    dependsOn build

    classifier 'all'
    baseName project.name
    version = null
    configurations = [project.configurations.compile]
    dependencies {
        include(dependency(':MinigameCoreAPI'))
    }
}
